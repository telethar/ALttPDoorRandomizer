runs:
  using: "composite"
  steps:
    # download pipline
    - name: ğŸ”½Download PipLine
      shell: bash
      run: |
        echo "ğŸ”½Download PipLine"
    - name: ğŸ”½Download PipLine
      uses: actions/download-artifact@v4.1.7
      with:
        name: pipline-test-${{ inputs.os-name }}-py${{ inputs.python-version }}
        path: ./resources/user/meta/manifests

    # run tests
    - name: ğŸ–¥ï¸Test Base
      shell: bash
      run: |
        echo "ğŸ–¥ï¸Test Base"
    - name: ğŸ–¥ï¸Test Base
      shell: bash
      run: |
        mkdir -p ./failures
        echo "" > ./failures/errors.txt
        python -m pip install tqdm
        python ./test/NewTestSuite.py
    # - name: ğŸ–¥ï¸Test Mystery
    #   shell: bash
    #   run: |
    #     echo "ğŸ–¥ï¸Test Mystery"
    #   if: contains(inputs.os-name, 'macos')
    # - name: ğŸ–¥ï¸Test Mystery
    #   shell: bash
    #   run: |
    #     python ./test/MysteryTestSuite.py
    #   if: contains(inputs.os-name, 'macos')

    # upload logs
    - name: ğŸ”¼Upload Logs
      shell: bash
      run: |
        echo "ğŸ”¼Upload Logs"
    - name: ğŸ”¼Upload Logs
      uses: actions/upload-artifact@v4.3.3
      with:
        name: logs-${{ inputs.os-name }}-py${{ inputs.python-version }}
        path: ./logs
        if-no-files-found: ignore

    # print failures
    - name: ğŸ’¬Print Failures
      if: failure()
      shell: bash
      run: |
        echo "ğŸ’¬Print Failures"
    - name: Print Failures
      if: failure()
      shell: bash
      run: |
        ERR_STRING="$(cat ./failures/errors.txt)"
        ERR_STRING="${ERR_STRING//'%'/'%25'}"
        ERR_STRING="${ERR_STRING//$'\n'/' | '}"
        ERR_STRING="${ERR_STRING//$'\r'/' | '}"
        ERR_STRING="${ERR_STRING//$'\n'/'%0A'}"
        ERR_STRING="${ERR_STRING//$'\r'/'%0D'}"
        echo "::error ::$ERR_STRING"

    # upload failures
    - name: ğŸ”¼Upload Failures
      if: failure()
      shell: bash
      run: |
        echo "ğŸ”¼Upload Failures"
    - name: ğŸ”¼Upload Failures
      if: failure()
      uses: actions/upload-artifact@v4.3.3
      with:
        name: failures-${{ inputs.os-name }}-py${{ inputs.python-version }}
        path: ./failures
